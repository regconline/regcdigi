<header x-data="{ mobileMenuOpen: false }" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 md:px-8">
        <div class="flex items-center justify-between py-4">
            <!-- Logo -->
            <a href="/" class="flex items-center">
                <img src="/images/logo.svg" alt="ReGc Digital" class="h-10 w-auto">
                <span class="ml-2 text-xl font-bold brand hidden sm:inline-block">ReGc Digital</span>
            </a>
            
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-gray-900 dark:text-white hover:text-purple-600 dark:hover:text-purple-400 transition-colors duration-300 font-medium {{ if $currentPage.IsMenuCurrent "main" . }}text-purple-600 dark:text-purple-400{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
            </nav>
            
            <!-- Theme Toggle & Mobile Menu Button -->
            <div class="flex items-center space-x-4">
                {{ partial "theme-toggle.html" . }}
                
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-900 dark:text-white focus:outline-none" id="mobile-menu-button">
                    <svg x-show="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="md:hidden bg-white dark:bg-gray-900 rounded-lg shadow-lg absolute left-4 right-4 top-20 p-6 z-20" style="display: none;" id="mobile-menu">
            <nav class="flex flex-col space-y-4">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-gray-900 dark:text-white hover:text-purple-600 dark:hover:text-purple-400 transition-colors duration-300 font-medium {{ if $currentPage.IsMenuCurrent "main" . }}text-purple-600 dark:text-purple-400{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>

<!-- Header Spacer -->
<div class="h-20"></div>
