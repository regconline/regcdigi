{{ define "main" }}
<section class="py-24 bg-gray-50 dark:bg-gray-800">
    <div class="container mx-auto px-4 md:px-8">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-4xl lg:text-5xl font-bold mb-8 text-center">{{ .Title }}</h1>

            <div class="prose dark:prose-invert lg:prose-lg max-w-none mb-16 text-center">
                {{ .Content }}
            </div>

            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-8">
                    <h2 class="text-2xl font-bold mb-6">Send Us a Message</h2>
                    
                    <form action="https://formsubmit.co/info@regconline.co.za" method="POST" class="space-y-6">
                        <input type="hidden" name="_subject" value="New Contact Form Submission">
                        <input type="hidden" name="_next" value="{{ .Site.BaseURL }}/thank-you/">
                        
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone Number (Optional)</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        
                        <div>
                            <label for="service" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Service Interested In</label>
                            <select id="service" name="service" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-600">
                                <option value="">Select a service</option>
                                <option value="Web Design & Development">Web Design & Development</option>
                                <option value="Social Media Management">Social Media Management</option>
                                <option value="Reputation Management">Reputation Management</option>
                                <option value="Digital Products">Digital Products</option>
                                <option value="SEO">Search Engine Optimization</option>
                                <option value="AI Marketing">AI-Optimized Marketing</option>
                                <option value="Content Marketing">Content Marketing</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="budget" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Estimated Budget</label>
                            <select id="budget" name="budget" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-600">
                                <option value="">Select a budget range</option>
                                <option value="R1,000 - R3,000">R1,000 - R3,000</option>
                                <option value="R3,000 - R5,000">R3,000 - R5,000</option>
                                <option value="R5,000 - R10,000">R5,000 - R10,000</option>
                                <option value="R10,000 - R20,000">R10,000 - R20,000</option>
                                <option value="R20,000+">R20,000+</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your Message</label>
                            <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
                        </div>
                        
                        <button type="submit" class="w-full btn-primary">Send Message</button>
                    </form>
                </div>
                
                <!-- Contact Information -->
                <div>
                    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-md p-8 mb-8">
                        <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                        
                        <ul class="space-y-6">
                            <li class="flex items-start">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600 dark:text-purple-400 mr-3 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
